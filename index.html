<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Tree Visualizer</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1 class="fancy-heading text-center">Tree Visualizer</h1>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6 offset-md-3">
                <div class="input-group">
                    <textarea class="form-control" rows="2" placeholder="Enter tree values"></textarea>
                    <div class="input-group-append">
                        <button class="btn btn-primary applyBtn">Apply</button>
                        <button class="btn btn-secondary clearBtn">Clear</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <canvas class="mt-3 mx-auto d-block"></canvas>
    <script type="module" src="./DrawBinaryTree.js"></script>
</body>

</html>
